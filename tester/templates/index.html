<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="542800543270-a2p15glmpi7n7o02faahrkl8vuc9arf7.apps.googleusercontent.com">


</head>
<body>
    <div class="login">
        <h1>Login</h1>


        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <br></br>

        <div class="links">
            <a href="{{ url_for('login') }}" class="active">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
        <form action="{{ url_for('login') }}" method="post"> <!post will send data to python server>
            <label for="userID">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="userID" placeholder="userID" id="userID" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
